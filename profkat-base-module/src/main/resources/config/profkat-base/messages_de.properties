OMD.CPR.references.info=Autobiographien, ausführlichere und neuere biographische Literatur, Verknüpfungen mit im Internet verfügbaren Digitalisaten, Lexika, biographischen Datenbanken etc. (ADB/NDB, Wikipedia, DBE, DBA(WBIS), Achtung: zum Teil lizenzpflichtig und zurzeit nur aus dem Univ.netz verfügbar)
