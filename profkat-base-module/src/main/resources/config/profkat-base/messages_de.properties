OMD.CPR.biographics.info=möglichst lückenlose Aufführung der hauptsächlichen Lebensstationen: Schule/Abitur, Ausbildung/Studium mit Fächern und Studienorten, berufliche Tätigkeiten/Karriere, sonstige wichtige Informationen
OMD.CPR.academicdegrees.info=akademische Ausbildung anhand der erworbenen Abschlüsse: Art, Jahr, akad. Grad, ggf. Fachgebiet, Hochschule, ggf. Titel der Qualifikationsarbeit
