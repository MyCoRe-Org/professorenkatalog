OMD.CPR.mainpublications.info=Auswahl von einigen Publikationen: "Hauptwerke", umfangreichere oder neuere Arbeiten oder solche, die repräsentativ für die verschiedenen Forschungsfelder sind
OMD.CPR.bibliographicrefs.info=Verknüpfung zu Datenbanken, die Publikationen des Professors nachweisen, v.a. Katalog des Verbunds norddeutscher Bibliotheken (GBV), Rostocker Universitätsbibliographie, Landesbibliographie M-V, Katalog der Deutschen Nationalbibliothek (DNB, über die Nummer in der Personennamendatei (PND)), sonstige Fachdatenbanken
